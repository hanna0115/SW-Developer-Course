<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="회원가입 페이지">
  <meta name="keywords" content="회원가입, join, input, table">
  <meta name="author" content="hannah">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="join">
      <h1>회원가입</h1>
      <p>
        회원가입 페이지 입니다. 본사는 고객님들의 개인정보를
        소중하고 안전하게 보관하고 있습니다.<br>
        불편사항이 있으시면 010-1234-5678로 연락주시기 바랍니다.
      </p>
    </div>
    <hr>
    <!-- 
      유저가 입력하는 정보를 받기 위한 틀 
      form 태그는 입력된 데이터를 한번에 서버로 전송한다.
    -->
    <!-- action : 데이터를 서버로 전송할 때 데이터가 도착할 URL을 작성한다. -->
    <!-- method : 데이터가 서버로 전송될 때 사용되는 HTTP 메소드를 선택한다. GET, POST 방식 2가지 있음 -->
    <form action="" method="">
      <!-- table : 테이블을 만드는 태그 -->
      <!-- th(table head) : 표의 제목을 만드는 태그 -->
      <!-- tr(table row) : 표의 행(가로줄)을 만드는 태그 -->
      <!-- td(table dater) : 표의 셀을 만드는 태그 -->
      <!-- <table class="table-border" border="1">
        <tr>
          <th>테이블</th>
          <th>만들기</th>
        </tr>
        <tr>
          <td>첫번째 칸</td>
          <td>두번째 칸</td>
        </tr>
        <tr>
          <td>첫번째 칸</td>
          <td>두번째 칸</td>
        </tr>
      </table>

      <table border="1">
        <tr>
          <th>번호</th>
          <th>이름</th>
        </tr>
        <tr>
          <td>1</td>
          <td>오한나</td>
        </tr>
        <tr>
          <td>2</td>
          <td>hannah</td>
        </tr>
        <tr>
          <td>3</td>
          <td>oh</td>
        </tr>
      </table> -->
      
      <!-- input 태그란 사용자로부터 정보를 입력 받는 용도로 사용하는 태그 -->
      <!-- type이라는 속성을 통해서 여러 방식으로 입력 받을 수 있다. -->
      <table class="info-table">
        <tr>
          <td>
            <!-- lable 생성해서 두 값을 연결 -->
            <!-- for 안의 값 =id 안 동일해야한다 -->
            <label for="id">아이디</label>
          </td>
          <td> 
            <!-- name 속성은 서버에 전송할 때 값 -->
            <input required id="id" type="text" name="userID">
            <!-- button에는 타입이 세가지
              1. button
              2. reset
              3. submit -->
            <button type="button">아이디 중복체크</button>
          </td>
        </tr>
        <tr>
          <td>
            <label for="pw">비밀번호</label>
          </td>
          <td>
            <input required id="pw" type="password" name="userPW">
          </td>
        </tr>
        <tr>
          <td>
            <label for="name">이름</label>
          </td>
          <td>
            <!-- required : 필수 요소로 지정하는 속성 -->
            <input required id="name" type="text" name="userName">
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">이메일</label>
          </td>
          <td>
            <!-- 카메표기법(두번째단어부터 앞글자 대문자로)
                : 자바스크립트에서 변수명을 작성할 때 사용하는 표기법 -->
            <input required id="email" type="email" name="userEmail">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
