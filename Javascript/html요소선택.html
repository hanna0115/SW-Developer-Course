<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <h1 id="hello">안녕하세요</h1>
    <button id="btn" type="button">BUTTON</button>
  </div>
  <script>
    // document.getElementById('hello').innerHTML = 'Hello!';
    // document.getElementById('hello').style.color = 'green';

    // function change() {
    //   document.getElementById('hello').innerHTML = '안녕~!';
    //   document.getElementById('hello').style.color = 'blue';
    // }
    // document.getElementById('btn').addEventListener('click', change);

    // 콜백 함수
    // 전역 변수 / 지역 변수
    // 전역 변수 : 다른 함수에서도 변수 사용 가능
    // 지역 변수 : 다른 함수에서 변수 사용 불가능
    const hello = document.getElementById('hello');
    const btn = document.getElementById('btn')

    btn.addEventListener('click', function(){
      hello.innerHTML = '안ㄴ영ㅇ';
      hello.style.color = 'yellow';
    })
  </script>
</body>
</html>
