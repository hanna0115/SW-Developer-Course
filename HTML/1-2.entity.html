<!-- ! + Tab, lang을 ko로 변경, title 변경 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity</title>
</head>
<body>
  <P>HTML Entity : HTML 예약어를 그대로 쓰기 위해 필요한 문자셋</P>
  <!-- 예를 들어, <>를 쓰면 태그로 인식하는 오류가 생길 수 있어 대체하는 문자셋? 뒤에 세미콜론(;) 붙이기 -->
  <h1>자주 사용하는 HTML Entity</h1>
  <p>꺽쇠 : &lt;책제목&gt; &lt;P&gt;</p>
  <p>소괄호 : &lpar;소괄호&rpar;</p>
  <p>중괄호 : &lcub;중괄호&rcub;</p>
  <p>대괄호 : &lsqb;대괄호&rsqb;</p>
  <p>큰 따옴표 : &quot;a&quot;</p>
  <p>작은 따옴표 : &apos;b&apos;</p>
  <p>콜론 : a&colon;b</p>
  <p>And : a &amp; b</p>
</body>
</html>
