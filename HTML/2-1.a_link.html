<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="이 페이지는 a태그를 연습하는 페이지">
  <meta name="keywords" content="HTML, a태그, 링크">
  <meta name="author" content="hannah">
  <link rel="stylesheet" href="../CSS/2-1.a_link.css">
  <title>a link 연습</title>
</head>


<body>
  <a href="./2-1.a_link2.html">
    <h1>두번째 페이지로 이동</h1>
  </a>
  <!-- 다른 링크로 이동할 수 있게 해주는 태그 -->
  <!-- a태그 ref : 이동할 링크 경로를 작성 -->
  <!-- target 속성을 따로 작성하지 않을 경우 : 디폴트 _self (현재창) -->
  <a href="https://www.naver.com/" target="_self">누르면 네이버로 이동</a>
  <!-- target_blank : 새 창 열기 -->
  <a href="https://www.google.com/" target="_blank">누르면 구글로 이동</a>
  <p><a href="https://www.naver.com/">여기</a>를 눌렀을 때 네이버로 이동</p>

  <!-- src : 이미지가 있는 경로 -->
  <!-- alt : 이미지 대체 텍스트(이미지 설명하는 텍스트) -->
  <!-- src  ./ 현재 폴더, 상위폴더로 가려면 ../ -->
  <!-- img 태그를 사용할 때는 꼭 alt 속성 값을 입력해야함 -->
  <img src="" alt="">
  
  <div class="naver">
    <a href="https://www.naver.com/">
      <img src="../images/네이버.png" alt="네이버로고">
    </a>
  </div>
  <div class="google">
    <a href="https://www.google.com/">
      <img src="../images/구글.png" alt="구글로고">
    </a>
  </div>
  <div class="youtube">
    <a href="https://www.youtube.com/">
      <img src="../images/유튜브.jpg" alt="유튜브로고">
    </a>
  </div>

  <div>
    <!-- 다른 HTML 파일로 이동 -->
    <a href="./0.index.html">누르면 index.html 페이지로 이동</a>
    <p>
      누르면 <a href="./0.index.html">index.html</a> 페이지로 이동
    </p>
  </div>
  
  <div>
    <!-- 메일로 연동 : mailto: -->
    <!-- 그림을 클릭했을 때 이메일 보내기 -->
    <!-- 글씨를 클릭해 이동하고 싶다면 a태그 안에 글씨 써야함. -->
    <a href="mailto:hanna0115@naver.com">
      <img src="../images/email.png" alt="이메일 아이콘">
    </a>
    <!-- 그림과 글씨가 수평으로 오는 것이 싫을 때 블럭 요소(ex.p태그 등)로 만듦 -->
    <p>이메일 보내기</p>
  </div>

  <div>
    <!-- 전화로 연동 : tel:01011112222 -->
    <!-- 글씨를 클릭했을 때 전화 걸기 -->
    <a href="tel:01064821111">전화 걸기</a>
    <img src="../images/전화.png" alt="전화 아이콘">
  </div>

  <div>
    <!-- 이미지 다운받기 : download 속성 넣기 -->
    <a href="../images/춘식이.png" download>
      <img src="../images/춘식이.png" alt="춘식이 사진">
    </a>
    <!-- 위는 그림을 클릭했을 때 이미지 다운
    아래는 글씨를 클릭했을 때 이미지 다운 -->
    <a href="../images/춘식이.png" download>이미지 다운로드</a>
  </div>

 
</body>
</html>
