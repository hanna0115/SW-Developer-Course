<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/">
  <title>실습</title>
</head>

<style>
  img {
  width: 300px;
  }

  .Google {
    width: 300px;
    border: 2px solid blue;
    border-radius: 20px;
    margin: 20px auto;
    padding: 20px 70px;
    text-align: center;
  }

  .naver {
    width: 300px;
    border: 2px solid green;
    border-radius: 20px;
    margin: 20px auto;
    padding: 20px 70px;
    text-align: center;
  }
</style>

<body>
  <div class="Google">
    <h1>구글로 이동하기</h1>
    <a href="https://www.google.com/">
      <img src="../images/구글1.png" alt="구글 로고">
    </a>
    <p>Google 이미지를 눌렀을 때 <strong>구글로 이동</strong></p>
  </div>

  <div class="naver">
    <h1>네이버로 이동하기</h1>
    <img src="../images/네이버1.jpg" alt="네이버 로고">
    <p><a href="https://www.naver.com/">여기</a>를 눌렀을 때 네이버로 이동</p>
  </div>
</body>
</html>
