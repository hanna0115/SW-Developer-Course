<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide4 setInterval</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/1ec8844c8b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <ul class="slide-wrapper">
      <li class="slide-list">
        <img src="./images/img_visual1.jpg" alt="슬라이드 이미지1">
        <p>식자재 유통의 베스트<br>솔루션</p>
      </li>
      <li class="slide-list">
        <img src="./images/img_visual2.jpg" alt="슬라이드 이미지2">
        <p>신선하고 차별화된 식자재<br>Provider</p>
      </li>
      <li class="slide-list">
        <img src="./images/img_visual3.jpg" alt="슬라이드 이미지3">
        <p>고객의 성공을 위해<br>함께하는 파트너</p>
      </li>
    </ul>

    <div class="circle-button-list">
      <button type="button"></button>
      <button type="button"></button>
      <button type="button"></button>
    </div>

    <div class="chevron-button-list">
      <button type="button" class="prev"><i class="fa-solid fa-chevron-left"></i></button>
      <button type="button" class="next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
