<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login mode change</title>
  <link rel="stylesheet" href="./style1.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <div class="form-box">
        <h1 class="logo">
          <img class="light-logo" src="./images/logo-light.png" alt="light-logo">
          <img class="dark-logo" src="./images/logo-dark.png" alt="dark-logo">
        </h1>

        <div class="signin-form">
          <div class="form-group">
            <div class="animate-input">
              <span>전화번호, 사용자 이름 또는 이메일 비밀번호</span>
              <input type="text">
            </div>
          </div>
          <div class="form-group">
            <div class="animate-input">
              <span>비밀번호</span>
              <input type="password">
              <button type="button">비밀번호 표시</button>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn-login" type="button">로그인</button>
          </div>
          <div class="or-box">
            <div></div>
            <div>또는</div>
            <div></div>
          </div>
          <div class="btn-group">
            <button class="fb-btn" type="button">
              <img src="./images/facebook-icon.png" alt="faceboox-icon">
              <span>페이스북으로 로그인</span>
            </button>
          </div>
          <a href="" class="forgot-pw">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./script1.js"></script>
</body>
</html>
