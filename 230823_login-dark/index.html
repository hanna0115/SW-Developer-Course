<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="wrapper">
    <div class="login-box">
      <h1 class="logo">
        <a href="">
          <img src="./images/logo-light.png" alt="인스타그램 로고">
        </a>
      </h1>

      <div class="inputbox user-id">
        <input type="text">
        <span>전화번호, 사용자 이름 또는 이메일</span>
      </div>
      <div class="inputbox user-pw">
        <input type="password">
        <span>비밀번호</span>
        <p>비밀번호 표시</p>
      </div>
      <button type="button">로그인</button>
      <div class="or">
        <div></div>
        <span>또는</span>
        <div></div>
      </div>
      <div class="facebook-login">
        <a href="">
          <img src="./images/facebook-icon.png" alt="페이스북 아이콘">
          <p>페이스북으로 로그인</p>
        </a>
      </div>
      <p class="find-pw">
        <a href="">비밀번호를 잊으셨나요?</a>
      </p>
    </div>

    <div class="join-box">
      <p>계정이 없으신가요? <a href="">가입하기</a></p>
    </div>

    <div class="dawnlod-box">
      <p>앱을 다운로드 하세요</p>
      <div>
        <img src="./images/app-store.png" alt="앱스토어">
        <img src="./images/gg-play.png" alt="구글 플레이">
      </div>
    </div>

    <ul class="menu">
      <li><a href="">Meta</a></li>
      <li><a href="">소개</a></li>
      <li><a href="">블로그</a></li>
      <li><a href="">채용 정보</a></li>
      <li><a href="">도움말</a></li>
      <li><a href="">API</a></li>
      <li><a href="">개인정보처리방침</a></li>
      <li><a href="">약관</a></li>
      <li><a href="">인기 계정</a></li>
      <li><a href="">위치</a></li>
      <li><a href="">Instagram Lite</a></li>
      <li class="mode"><a href="">Darkmode</a></li>
    </ul>

    <p class="copyright">© 2023 Instagram from Meta</p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
