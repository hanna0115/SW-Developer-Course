  <div id="modal">
    <div id="modalwin">
      <button id="modalcl" type="button"></button>

    </div>
  </div>

  <script>
    // 목표 : x자 버튼을 눌렀을 때 모달이 사라졌으면 좋겠다.
    // 1. #modalcl 이 클릭당했을 때
    // 2. #modal 의 style 중 display라는 스타일의 값을 none으로 바꾼다.
    document.getElementById("modalcl").onclick = function(){
      document.getElementById("modal").style.display = 'none';
    };
